{% extends 'base.html' %}

{% block content %}
<style>
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
        gap: 48px 32px; /* More vertical gap between rows */
        margin-top: 40px;
    }
    .product-card {
        background: #23223b;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(30,40,90,0.09);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: box-shadow .2s;
        height: 100%;
        color: #fff !important;
    }
    .product-card, .product-card * {
        color: #fff !important;
    }
    .product-card-img {
        width: 100%;
        height: 220px;
        object-fit: contain; /* Shows full product */
        transition: transform .3s;
        background: #222; /* Shows behind transparent/letterboxed images */
    }
    .product-card:hover {
        box-shadow: 0 8px 40px rgba(30,40,90,0.15);
        transform: translateY(-2px) scale(1.01);
    }
    .product-card:hover .product-card-img {
        transform: scale(1.06);
    }
    .product-card-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        gap: 0.7rem;
    }
    .product-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin: 0 0 0.2em 0;
        color: #fff !important;
        letter-spacing: 0.01em;
    }
    .product-desc {
        color: #fff !important;
        font-size: 1rem;
        margin-bottom: 0.4em;
        flex: 1;
    }
    .product-price {
        font-size: 1.12rem;
        color: #fff !important;
        font-weight: 700;
        margin-bottom: 0.7em;
    }
    .product-qty-group {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 0.7em;
    }
    .product-qty-group label {
        color: #fff !important;
    }
    /* Quantity input: readable, dark text on white */
    .product-qty-group input[type="number"] {
        width: 70px;
        border-radius: 6px;
        border: 1px solid #e1e1ea;
        padding: 0.4em 0.6em;
        font-size: 1em;
        background: #fff;
        color: #222 !important;
        outline: none;
        transition: border .2s;
    }
    .product-qty-group input[type="number"]:focus {
        border-color: #4e4ffa;
        background: #fff;
    }
    .btn-modern {
        background: linear-gradient(90deg, #4e4ffa 60%, #4e80fa 100%);
        border: none;
        color: #fff !important;
        font-weight: 600;
        letter-spacing: .03em;
        font-size: 1.02em;
        border-radius: 7px;
        width: 100%;
        padding: 0.7em 0;
        box-shadow: 0 2px 16px rgba(78,79,250,.07);
        transition: background .2s, box-shadow .2s;
    }
    .btn-modern:hover {
        background: linear-gradient(90deg, #0102fa 60%, #4e80fa 100%);
        box-shadow: 0 4px 24px rgba(78,79,250,.13);
        transform: translateY(-1px) scale(1.01);
    }
    @media (max-width: 767.98px) {
        .product-card-body { padding: 1em; }
        .product-card-img { height: 180px; }
    }
</style>

<div class="container" style="margin-top:30px;">
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='img/' + product.img_path) }}"
                 class="product-card-img"
                 alt="{{ product.name }}">
            <div class="product-card-body">
                <div class="product-title">{{ product.name }}</div>
                <div class="product-desc">{{ product.description }}</div>
                <div class="product-price">${{ "%.2f"|format(product.price) }}</div>
                <form action="{{ url_for('add_to_cart') }}" method="POST" autocomplete="off">
                    <div class="product-qty-group">
                        <label for="qty-{{ product.product_id }}" style="margin:0;font-weight:500;font-size:0.98em;">Qty:</label>
                        <input type="number"
                               id="qty-{{ product.product_id }}"
                               name="quantity"
                               value="1"
                               min="1"
                               class="form-control"
                               required>
                    </div>
                    <input type="hidden" name="product_id" value="{{ product.product_id }}">
        
                    <button type="submit" class="btn btn-modern">Add to Cart</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
