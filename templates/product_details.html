<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700" rel="stylesheet">
    <style>
        body {
            background: #18182a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .product-detail-card {
            background: #22223b;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(30,40,90,0.11);
            margin: 70px auto 40px auto;
            max-width: 700px;
            padding: 2.4rem 2.1rem 2.2rem 2.1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
        }
        .product-image {
            flex: 1 1 260px;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #191929;
            border-radius: 13px;
            padding: 1.1rem;
        }
        .product-image img {
            width: 100%;
            max-width: 220px;
            object-fit: contain;
            border-radius: 11px;
        }
        .product-info {
            flex: 2 1 340px;
            min-width: 210px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 16px;
        }
        .product-info h1 {
            font-weight: 700;
            font-size: 2.1rem;
            letter-spacing: .02em;
            margin-bottom: 7px;
        }
        .product-price {
            font-size: 1.39rem;
            color: #4e4ffa;
            font-weight: 800;
            margin: 10px 0 7px 0;
        }
        .product-desc-title {
            font-weight: 700;
            font-size: 1.08em;
            margin-bottom: 0;
        }
        .product-description {
            font-size: 1.07em;
            color: #fff;
        }
        .add-cart-btn {
            background: linear-gradient(90deg, #4e4ffa 60%, #4e80fa 100%);
            color: #fff !important;
            font-weight: 700;
            font-size: 1.09em;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            width: 100%;
            box-shadow: 0 2px 16px rgba(78,79,250,.09);
            margin-top: 24px;
            transition: background .18s, box-shadow .18s;
        }
        .add-cart-btn:hover {
            background: linear-gradient(90deg, #0102fa 60%, #4e80fa 100%);
            box-shadow: 0 4px 20px rgba(78,79,250,.13);
        }
        /* Quantity box styling */
        .black-quantity {
            width: 60px;
            background: #000;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 6px 5px;
            font-size: 1em;
            margin-right: 10px;
        }
        @media (max-width: 800px) {
            .product-detail-card {
                flex-direction: column;
                align-items: center;
                padding: 1.1rem 0.5rem 1.6rem 0.5rem;
            }
            .product-image img {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail-card">
            <div class="product-image">
                <img src="{{ url_for('static', filename='img/' + product.img_path) }}" alt="{{ product.name }}">
            </div>
            <div class="product-info">
                <h1>{{ product.name }}</h1>
                <div class="product-price">${{ "%.2f"|format(product.price) }}</div>
                <div class="product-desc-title">Description</div>
                <div class="product-description">{{ product.description }}</div>
                <form method="POST" action="{{ url_for('add_to_cart') }}">
                    <input type="hidden" name="product_id" value="{{ product.product_id }}">
                    <input type="number" name="quantity" min="1" value="1" class="black-quantity">
                    <button type="submit" class="add-cart-btn">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
